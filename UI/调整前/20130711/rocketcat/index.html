		<!-- TreSensa Game Engine -->
		<script type="text/javascript">
			function initializeTGE() {
				var _myGame = new RocketCatGame();
				if (_myGame.IsPlatformAcceptable()) {
					if (_myGame.mDeviceInfo.OSOrDevices == "Android") {
						document.getElementById('wrong_orientation').style.paddingTop = '600px';
					}
					_myGame.Launch("game_canvas", "wrong_orientation");
				} else {
					// Handle rejected platform as desired...
				}
			}


			window.addEventListener ? window.addEventListener("load", initializeTGE, false) : window.attachEvent && window.attachEvent("onload", initializeTGE);

		</script>
